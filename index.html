<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock profit and Loss</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Profit And Loss Stocks Calculater</h1>
    <label for="initial-price">Initial Price <input type="number" placeholder="enter the initial price here" id="initial-price"></label>
    <label for="stocks">Quantity Of Stocks
    <input type="number" placeholder="enter the number of stocks" id="stock-quantity"></label>
    <br>
    <label for="current-price">Current Price
    <input type="number" placeholder="enter the current price of stocks" id="current-price"></label>
    <button id="check-btn">Check</button>
    <div id="output-box"></div>

    <script src="/script.js"></script>
</body>
</html>
